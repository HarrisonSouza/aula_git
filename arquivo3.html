<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var codigo = prompt("Digite o código do produto:");

        if (codigo == "100") {
            document.write("cachorro quente");
            var preco = 1.20;
            document.write("Preço:" + preco);
        } else {

            if (codigo == "101") {
                document.write("bauru simples");
                var preco = 1.30;
                document.write("Preço:" + preco);

            } else {


                if (codigo == "102") {
                    document.write("Bauru com ovo");
                    var preco = 1.50;
                    document.write("Preço:" + preco);

                } else {


                    if (codigo == "103") {
                        document.write("Hambúrguer");
                        var preco = 1.50;
                        document.write("Preço:" + preco);

                    } else {
                        document.write("A opção digitada é inválida!");
                    }

                }
            }
        }
    </script>


</body>

</html>
